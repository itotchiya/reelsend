name: Remote Database Backup

on:
  schedule:
    # Run at 00:00 and 12:00 UTC every day
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostgreSQL 17 Client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Install dependencies
        run: npm ci

      - name: Create Service Account Key File
        run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > service-account.json

      - name: Add PostgreSQL 17 to PATH
        run: echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH

      - name: Run Backup Script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: npx tsx scripts/backup-to-drive.ts

      - name: Cleanup Key File
        if: always()
        run: rm service-account.json
